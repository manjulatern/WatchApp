<form>
  <div class="row justify-content-center">
    <div class="col-auto">
      <table class="table table-responsive-lg table-striped" >
        <thead>
          <tr>
            <th scope="col">Variables</th>
            <th scope="col">Gold (%)</th>
            <th scope="col">Platinum (%)</th>
            <th scope="col">Silver (%)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Commission</th>
            <td>
               <div class="col-sm-12 my-1">
                 <div class="input-group input-group-sm">
                   <input type="text" class="form-control" name="gold_c">
                 </div>
               </div>
            </td>
            <td>
              <div class="col-sm-12 my-1">
                 <div class="input-group input-group-sm">
                   <input type="text" class="form-control" name="platinum_c">
                 </div>
               </div>
             </td>
            <td>
              <div class="col-sm-12 my-1">
                 <div class="input-group input-group-sm">
                   <input type="text" class="form-control" name="silver_c">

                 </div>
               </div>
             </td>
          </tr>
          <tr>
            <th scope="row">Sell Purity</th>
            <td>
               <div class="col-sm-12 my-1">
                 <div class="input-group input-group-sm">
                   <input type="text" class="form-control" name="gold_sp">
                 </div>
               </div>
            </td>
            <td>
              <div class="col-sm-12 my-1">
                 <div class="input-group input-group-sm">
                   <input type="text" class="form-control" name="platinum_sp">
                 </div>
               </div>
             </td>
            <td>
              <div class="col-sm-12 my-1">
                 <div class="input-group input-group-sm">
                   <input type="text" class="form-control" name="silver_sp">
                 </div>
               </div>
             </td>
          </tr>
          <tr>
            <th scope="row">Buy Purity</th>
            <td>
               <div class="col-sm-12 my-1">
                 <div class="input-group input-group-sm">
                   <input type="hidden" class="form-control" name="gold_bp">
                   <!--div class="input-group-append">
                     <div class="input-group-text">%</div>
                   </div-->
                 </div>
               </div>
            </td>
            <td>
              <div class="col-sm-12 my-1">
                 <div class="input-group input-group-sm">
                   <input type="text" class="form-control" name="platinum_bp">
                 </div>
               </div>
             </td>
            <td>
              <div class="col-sm-12 my-1">
                 <div class="input-group input-group-sm">
                   <input type="hidden" class="form-control" name="silver_bp">
                   <!--div class="input-group-append">
                     <div class="input-group-text">%</div>
                   </div-->
                 </div>
               </div>
             </td>
          </tr>
        </tbody>
      </table>
      <div class="col-sm-6 my-1">
        <button class="btn btn-warning btn-user btn-block">Update</button>
      </div>
    </div>
  </div>
</form>
