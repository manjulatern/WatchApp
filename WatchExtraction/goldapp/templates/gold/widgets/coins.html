<div class="row">

	<div class="col-xl-12 col-lg-7">

       <!-- Area Chart -->
       <div class="card shadow mb-4">
         <div class="card-header py-3">
         	<div class="form-row">
	           <div class="form-group col-md-2">
			      <input type="text" class="form-control" id="coin_p" placeholder="Enter Percentage" onchange="load_coins_data(this.value)">
			    </div>
			   </div>
         </div>
         <div class="card-body">
           <table id="coinsData" class="display" style="width:100%">
		     <thead>
		            <tr>
		                <th>Name</th>
		                <th>Pure Gold</th>
		                <th>Weight</th>
		                <th>Price</th>
		            </tr>
		        </thead>
		    </table>
         </div>
        </div>
    </div>
</div>
